<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/post-style.css">
</head>

<body>

  <div class="post">
    <h3 class="post-heading">새 게시물</h3>
    <div class="post-area1">
      <button type="button" class="btn-img">+</button>
      <input type="text" class="post-content" placeholder="문구 입력...">
    </div>
    <div class="post-area2">
      <p class="post-hash">해시태그 추가</p>
      <input type="text" class="hash-content" placeholder="  # 입력하세요..">
    </div>
    <button type="button" class="btn-cancle">취소</button>
    <button type="button" class="btn-ok">공유</button>
  </div>


  <p class="popup-message"></p>
</body>

</html>
